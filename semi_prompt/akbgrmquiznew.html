                question: "以下の秋葉原の飲食店のうち、「休憩目的や誰かと話し込みたい場合の利用は完全不向き」であり、「撮るもん撮ったら長居は無用、一気に完食！」というスタイルが推奨される店はどれか。",
                options: [

        // --- ユーティリティ関数 ---

        // 配列をシャッフルして指定数を取得

            const shuffled = [...allQuestions].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        };

        // スコアに基づくランク判定
        const getRank = (score) => {
            if (score === 5) return { title: "秋葉原グルメ神", desc: "もはや秋葉原の主！すべての味があなたにひれ伏します。", color: "text-yellow-400" };

        };

        // --- コンポーネント ---

        const AkibaGourmetQuiz = () => {
            const [gameState, setGameState] = useState('start');
            const [currentQuestions, setCurrentQuestions] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [score, setScore] = useState(0);
            const [selectedAnswerIndex, setSelectedAnswerIndex] = useState(null);
            
            const currentQ = currentQuestions[currentIndex];

            const startGame = () => {
                setCurrentQuestions(getRandomQuestions(INITIAL_QUIZ_DATA, 5));
                setCurrentIndex(0);
                setScore(0);
                setGameState('playing');
                setSelectedAnswerIndex(null);
            };

            const handleAnswer = (index) => {
                setSelectedAnswerIndex(index);
                if (index === currentQ.correctIndex) {
                    setScore(s => s + 1);
                }
                setGameState('feedback');
            };

            const nextQuestion = () => {
                if (currentIndex < 4) {
                    setCurrentIndex(i => i + 1);
                    setGameState('playing');
                    setSelectedAnswerIndex(null);
                } else {
                    setGameState('result');
                }
            };

            // --- 各画面のレンダリング ---

            if (gameState === 'start') {
                return (
                <div className="min-h-screen bg-slate-900 text-white flex flex-col items-center justify-center p-4 font-sans">
                    <div className="max-w-md w-full bg-slate-800 rounded-2xl p-8 shadow-2xl border-4 border-yellow-400 text-center">
                    <div className="flex justify-center mb-6">
                        <Utensils className="w-20 h-20 text-yellow-400" />
                    </div>
                    <h1 className="text-4xl font-black mb-4 tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-pink-500">
                        2025年12月版<br/>秋葉原<br/>グルメ検定<br/>秋葉原グルメクイズ２０２５年１２月版【最新版：スマホ画面対応版】
                    </h1>
                    <p className="text-slate-300 mb-6 leading-relaxed">
                        電気街のB級グルメから、<br/>
                        知る人ぞ知る名店まで。<br/>
                        あなたの「アキバ飯」知識を試します。
                    </p>
                    
                    <button 
                        onClick={startGame}
                        className="w-full bg-gradient-to-r from-pink-600 to-purple-600 hover:from-pink-500 hover:to-purple-500 text-white font-bold py-4 px-8 rounded-full shadow-lg transform transition hover:scale-105 flex items-center justify-center text-xl"
                    >
                        <Zap className="mr-2 fill-current" />
                        検定を開始する
                    </button>
                    </div>
                </div>
                );
            }

            if (gameState === 'result') {
                const rank = getRank(score);
                return (
                <div className="min-h-screen bg-slate-900 text-white flex flex-col items-center justify-center p-4">
                    <div className="max-w-md w-full bg-slate-800 rounded-2xl p-8 shadow-2xl border-2 border-slate-600 text-center relative overflow-hidden">
                    {score === 5 && <div className="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-yellow-400 via-pink-500 to-yellow-400 animate-pulse"></div>}
                    
                    <h2 className="text-xl text-slate-400 mb-2 uppercase tracking-widest">Result</h2>
                    <div className="text-6xl font-black mb-4">{score} <span className="text-2xl text-slate-500">/ 5</span></div>
                    
                    <div className="mb-6">
                        <Trophy className={`w-16 h-16 mx-auto mb-4 ${rank.color}`} />
                        <h3 className={`text-2xl font-bold mb-2 ${rank.color}`}>{rank.title}</h3>
                        <p className="text-slate-300 text-sm">{rank.desc}</p>
                    </div>

                    <button 
                        onClick={startGame}
                        className="w-full bg-slate-700 hover:bg-slate-600 text-white font-bold py-3 px-6 rounded-xl flex items-center justify-center transition-colors"
                    >
                        <RefreshCw className="mr-2 w-5 h-5" />
                        トップに戻る
                    </button>
                    </div>
                </div>
                );
            }

            // Playing or Feedback State
            const isFeedback = gameState === 'feedback';
            const isCorrect = selectedAnswerIndex === currentQ.correctIndex;

            return (
                <div className="min-h-screen bg-slate-900 text-white flex flex-col items-center justify-start pt-10 p-4 font-sans">
                <div className="max-w-lg w-full">
                    {/* Header / Progress */}
                    <div className="flex justify-between items-end mb-4 px-2">
                    <span className="text-yellow-400 font-bold text-sm tracking-widest">QUESTION {currentIndex + 1}/5</span>
                    <span className="text-slate-500 text-xs bg-slate-800 px-2 py-1 rounded border border-slate-700">
                        {currentQ.category}
                    </span>
                    </div>
                    
                    {/* Question Card */}
                    <div className="bg-slate-800 rounded-2xl p-6 shadow-xl mb-6 border border-slate-700">
                    <h2 className="text-lg md:text-xl font-bold leading-relaxed mb-6">
                        {currentQ.question}
                    </h2>

                    <div className="grid grid-cols-2 gap-3">
                        {currentQ.options.map((option, idx) => {
                        // スタイル決定ロジック
                        let btnClass = "w-full text-left p-4 rounded-xl border-2 transition-all duration-200 relative ";
                        
                        if (!isFeedback) {
                            // 回答前
                            btnClass += "bg-slate-700 border-slate-700 hover:bg-slate-600 hover:border-slate-500";
                        } else {
                            // 回答後
                            if (idx === currentQ.correctIndex) {
                            // 正解の選択肢
                            btnClass += "bg-green-900/50 border-green-500 text-green-100";
                            } else if (idx === selectedAnswerIndex) {
                            // 間違って選んだ選択肢
                            btnClass += "bg-red-900/50 border-red-500 text-red-100 opacity-60";
                            } else {
                            // その他の選択肢
                            btnClass += "bg-slate-800 border-slate-800 opacity-40";
                            }
                        }

                        return (
                            <button
                            key={idx}
                            disabled={isFeedback}
                            onClick={() => handleAnswer(idx)}
                            className={btnClass}
                            >
                            <span className="font-semibold mr-2">{idx + 1}.</span>
                            {option}
                            {isFeedback && idx === currentQ.correctIndex && (
                                <CheckCircle2 className="absolute right-4 top-1/2 transform -translate-y-1/2 text-green-400" />
                            )}
                            {isFeedback && idx === selectedAnswerIndex && idx !== currentQ.correctIndex && (
                                <XCircle className="absolute right-4 top-1/2 transform -translate-y-1/2 text-red-400" />
                            )}
                            </button>
                        );
                        })}
                    </div>
                    </div>

                    {/* Feedback Section */}
                    {isFeedback && (
                    <div className="animate-in fade-in slide-in-from-bottom-4 duration-300">
                        <div className={`rounded-xl p-5 mb-6 border-l-4 ${isCorrect ? 'bg-green-900/20 border-green-500' : 'bg-red-900/20 border-red-500'}`}>
                        <div className="flex items-center mb-3">
                            {isCorrect ? (
                            <div className="flex items-center text-green-400 font-bold text-xl"><CheckCircle2 className="mr-2"/> 正解！</div>
                            ) : (
                            <div className="flex items-center text-red-400 font-bold text-xl"><AlertCircle className="mr-2"/> 残念...</div>
                            )}
                        </div>
                        <p className="text-slate-200 text-sm leading-relaxed mb-4">
                            <span className="font-bold text-slate-400 block mb-1 text-xs">解説</span>
                            {currentQ.explanation}
                        </p>
                        
                        <div className="bg-slate-700/50 rounded-lg p-3 text-sm">
                            <span className="font-bold text-yellow-400 block mb-1 text-xs flex items-center">
                            <BookOpen className="w-3 h-3 mr-1"/> 秋葉原グルメ豆知識
                            </span>
                            <p className="text-slate-300 text-xs leading-relaxed">
                            {currentQ.trivia}
                            </p>
                        </div>
                        </div>

                        <button
                        onClick={nextQuestion}
                        className="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 px-6 rounded-xl shadow-lg transition-transform hover:scale-[1.02] flex items-center justify-center"
                        >
                        次の問題へ進む
                        </button>
                    </div>
                    )}
                </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AkibaGourmetQuiz />);
    </script>
