<body>

            <p>ã“ã“ã«ã‚¯ã‚¤ã‚ºã®èª¬æ˜æ–‡ãŒå…¥ã‚Šã¾ã™ã€‚</p>
            <button id="start-btn" class="btn">ã‚²ãƒ¼ãƒ ã‚¹ã‚¿ãƒ¼ãƒˆï¼</button>

        <div id="quiz-screen" class="screen">

            <p id="score-text"></p>
            <p>ã‚ãªãŸã®ãƒ¬ãƒ™ãƒ«ã¯â€¦</p>
            <div id="akiba-level"></div>
            <button id="retry-btn" class="btn">ã‚‚ã†ä¸€åº¦æŒ‘æˆ¦ã™ã‚‹</button>

    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {

    // â–¼â–¼â–¼ ã“ã®allQuizDataã‚’ç·¨é›†ã—ã¦ã€ã‚ªãƒªã‚¸ãƒŠãƒ«ã®ã‚¯ã‚¤ã‚ºã‚’ä½œæˆã—ã¦ãã ã•ã„ â–¼â–¼â–¼
    const allQuizData = [];
    const choiceLabels = ["å›ç­”A", "å›ç­”B", "å›ç­”C", "å›ç­”D"];

    // ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆãƒ‡ãƒ¼ã‚¿ã‚’20å•åˆ†ã€è‡ªå‹•ã§ç”Ÿæˆã—ã¾ã™
    for (let i = 0; i < 20; i++) {
        const questionNumber = i + 1;
        // æ­£è§£ãŒ A -> B -> C -> D -> A... ã¨ãªã‚‹ã‚ˆã†ã«è¨­å®š
        const correctChoiceIndex = i % 4; 
        
        allQuizData.push({
            question: `è¨­å•${questionNumber}`,
            choices: choiceLabels,
            correct: choiceLabels[correctChoiceIndex],
            explanation: `ã“ã“ã«ã€Œè¨­å•${questionNumber}ã€ã®è©³ã—ã„è§£èª¬ãŒå…¥ã‚Šã¾ã™ã€‚æ­£è§£ã®ç†ç”±ã‚„è±†çŸ¥è­˜ãªã©ã‚’æ›¸ãã¾ã—ã‚‡ã†ã€‚`
        });
    }
    // â–²â–²â–² ã“ã“ã¾ã§ã‚’ç·¨é›† â–²â–²â–²


    // DOMè¦ç´ 
    const startScreen = document.getElementById('start-screen');
    const quizScreen = document.getElementById('quiz-screen');
    const resultsScreen = document.getElementById('results-screen');
    const startBtn = document.getElementById('start-btn');
    const retryBtn = document.getElementById('retry-btn');
    
    const questionHeaderEl = document.getElementById('question-header');
    const questionEl = document.getElementById('question');
    const choicesEl = document.getElementById('choices');
    const progressBar = document.getElementById('progress-bar');
    
    const explanationBox = document.getElementById('explanation-box');
    const explanationHeader = explanationBox.querySelector('h3');
    const explanationText = explanationBox.querySelector('p');

    const scoreTextEl = document.getElementById('score-text');
    const akibaLevelEl = document.getElementById('akiba-level');

    // ã‚²ãƒ¼ãƒ ã®çŠ¶æ…‹
    let currentQuiz = [];
    let currentQuestionIndex = 0;
    let score = 0;

    // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
    startBtn.addEventListener('click', startGame);
    retryBtn.addEventListener('click', startGame);

    // Fisher-Yates shuffle
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function startGame() {
        currentQuiz = shuffleArray([...allQuizData]).slice(0, 5);
        currentQuestionIndex = 0;
        score = 0;

        startScreen.classList.remove('active');
        resultsScreen.classList.remove('active');
        quizScreen.classList.add('active');

        loadQuestion();
    }

    function loadQuestion() {
        explanationBox.style.display = 'none';

        const questionData = currentQuiz[currentQuestionIndex];
        
        const progress = ((currentQuestionIndex) / currentQuiz.length) * 100;
        progressBar.style.width = `${progress}%`;

        questionHeaderEl.textContent = `ç¬¬ ${currentQuestionIndex + 1} å•`;
        questionEl.textContent = questionData.question;
        
        choicesEl.innerHTML = '';
        questionData.choices.forEach(choice => {
            const button = document.createElement('button');
            button.innerHTML = choice; 
            button.dataset.choice = choice;
            button.classList.add('choice-btn');
            button.addEventListener('click', selectAnswer);
            choicesEl.appendChild(button);
        });
    }

    function selectAnswer(e) {
        const selectedBtn = e.target;
        const selectedAnswer = selectedBtn.dataset.choice;
        const correctAnswer = currentQuiz[currentQuestionIndex].correct;

        Array.from(choicesEl.children).forEach(btn => {
            btn.classList.add('disabled');
            if(btn.dataset.choice === correctAnswer) {
                btn.classList.add('correct');
            }
        });
        
        if (selectedAnswer === correctAnswer) {
            score++;
            explanationHeader.textContent = "ğŸ‰ æ­£è§£ï¼ ğŸ‰";
        } else {
            selectedBtn.classList.add('incorrect');
            explanationHeader.textContent = "ğŸ˜­ ä¸æ­£è§£â€¦ ğŸ˜­";
        }

        explanationText.innerHTML = currentQuiz[currentQuestionIndex].explanation;
        explanationBox.style.display = 'block';
        
        const progress = ((currentQuestionIndex + 1) / currentQuiz.length) * 100;
        progressBar.style.width = `${progress}%`;

        setTimeout(() => {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuiz.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }, 3500); 
    }

    function getLevel(finalScore) {
        switch(finalScore) {
            case 5: return "ã€ãƒ¬ãƒ™ãƒ«ã€‘ãƒ‘ãƒ¼ãƒ•ã‚§ã‚¯ãƒˆ";
            case 4: return "ã€ãƒ¬ãƒ™ãƒ«ã€‘ãƒã‚¹ã‚¿ãƒ¼";
            case 3: return "ã€ãƒ¬ãƒ™ãƒ«ã€‘ã‚¨ã‚­ã‚¹ãƒ‘ãƒ¼ãƒˆ";
            case 2: return "ã€ãƒ¬ãƒ™ãƒ«ã€‘ä¸­ç´š";
            case 1: return "ã€ãƒ¬ãƒ™ãƒ«ã€‘åˆç´š";
            default: return "ã€ãƒ¬ãƒ™ãƒ«ã€‘è¦‹ç¿’ã„";
        }
    }

    function showResults() {
        quizScreen.classList.remove('active');
        resultsScreen.classList.add('active');

        scoreTextEl.textContent = `${currentQuiz.length}å•ä¸­ ${score}å• æ­£è§£ï¼`;
        akibaLevelEl.textContent = getLevel(score);
    }
});
</script>
