<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Three.js Textured Cube</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      background-color: #000;
      font-family: sans-serif;
    }
    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      pointer-events: none;
      text-shadow: 1px 1px 2px black;
    }
  </style>
</head>
<body>
  <div id="ui">
    <h1>Multi-Textured Cube</h1>
    <p>Drag to move the camera | Scroll to zoom</p>
    <p>Each face has a unique generated texture.</p>
  </div>

<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';

/**
 * Scene Setup
 */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x111111);

const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.z = 5;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

/**
 * Texture Generation Helper
 * 外部画像の代わりに、プログラムで各面用のテクスチャを生成します
 */
function createFaceTexture(text, bgColor) {
  const canvas = document.createElement('canvas');
  canvas.width = 256;
  canvas.height = 256;
  const context = canvas.getContext('2d');

  // 背景色
  context.fillStyle = bgColor;
  context.fillRect(0, 0, 256, 256);

  // 枠線
  context.strokeStyle = 'white';
  context.lineWidth = 20;
  context.strokeRect(0, 0, 256, 256);

  // テキスト
  context.fillStyle = 'white';
  context.font = 'bold 120px sans-serif';
  context.textAlign = 'center';
  context.textBaseline = 'middle';
  context.fillText(text, 128, 128);

  const texture = new THREE.CanvasTexture(canvas);
  return texture;
}

/**
 * Objects with Multiple Materials
 */
const geometry = new THREE.BoxGeometry(2, 2, 2);

// 6つの面に適用するマテリアルの配列を作成
// 順番: +X, -X, +Y, -Y, +Z, -Z
const materials = [
  new THREE.MeshStandardMaterial({ map: createFaceTexture('1', '#ff4444') }), // 右
  new THREE.MeshStandardMaterial({ map: createFaceTexture('2', '#44ff44') }), // 左
  new THREE.MeshStandardMaterial({ map: createFaceTexture('3', '#4444ff') }), // 上
  new THREE.MeshStandardMaterial({ map: createFaceTexture('4', '#ffff44') }), // 下
  new THREE.MeshStandardMaterial({ map: createFaceTexture('5', '#ff44ff') }), // 前
  new THREE.MeshStandardMaterial({ map: createFaceTexture('6', '#44ffff') })  // 後
];

const cube = new THREE.Mesh(geometry, materials);
scene.add(cube);

/**
 * Lighting
 */
const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
scene.add(ambientLight);

const pointLight = new THREE.PointLight(0xffffff, 80);
pointLight.position.set(5, 5, 5);
scene.add(pointLight);

/**
 * Interaction Logic
 */
let isDragging = false;
let previousMousePosition = { x: 0, y: 0 };

window.addEventListener('mousedown', () => isDragging = true);
window.addEventListener('mouseup', () => isDragging = false);
window.addEventListener('mousemove', (e) => {
  if (isDragging) {
    const deltaMove = {
      x: e.offsetX - previousMousePosition.x,
      y: e.offsetY - previousMousePosition.y
    };

    camera.position.x += deltaMove.x * 0.01;
    camera.position.y -= deltaMove.y * 0.01;
    camera.lookAt(scene.position);
  }
  previousMousePosition = { x: e.offsetX, y: e.offsetY };
});

window.addEventListener('wheel', (e) => {
  camera.position.z += e.deltaY * 0.01;
  camera.position.z = Math.max(2, Math.min(camera.position.z, 20));
});

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

/**
 * Animation Loop
 */
function animate() {
  requestAnimationFrame(animate);

  // 少し回転させて全方向が見えるようにする
  cube.rotation.x += 0.005;
  cube.rotation.y += 0.005;

  renderer.render(scene, camera);
}

window.onload = () => {
  animate();
};
</script>
</body>
</html>
