<!DOCTYPE html> 
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ポートフォリオトップページ</title>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ff6b6b, #ffd93d, #6bcdfd);
      background-size: 200% 200%;
      animation: bgMove 10s ease infinite;
      margin: 0;
      padding: 40px 0;
      text-align: center;
      color: #fff;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin-bottom: 40px;
      font-size: 46px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      max-width: 500px;
    }

    li {
      margin: 18px 0;
    }

    a {
      display: block;
      padding: 16px 28px;
      background: #ffffff;
      border-radius: 12px;
      text-decoration: none;
      color: #222;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 0.6px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
      position: relative;
      overflow: hidden;
      transition: transform 0.25s, color 0.25s;
    }

    /* ビビッドなホバー用グラデーション */
    a::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #ff3cac, #784ba0, #2b86c5);
      opacity: 0;
      transition: 0.25s;
      z-index: 0;
    }

    a:hover::before {
      opacity: 1;
    }

    a:hover {
      transform: translateY(-5px) scale(1.04);
      color: white;
    }

    a span {
      position: relative;
      z-index: 1;
    }

  </style>

</head>
