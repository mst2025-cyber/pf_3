<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>振り分けページ</title>
</head>
<body>
<script>
  // 所属教室の WAN IP（あなたの環境のIPに置き換える）
  const classroomIP = "162.120.184.18";

  // IP取得API（無料）
  fetch("https://api.ipify.org?format=json")
    .then(res => res.json())
    .then(data => {
      const userIP = data.ip;

      if (userIP === classroomIP) {
        // 教室 → テストページへ
        window.location.href = "index2.html";
      } else {
        // 一般 → 本番ページへ
        window.location.href = "index1.html";
      }
    })
    .catch(() => {
      // 取得失敗時は本番へ
      window.location.href = "index2.html";
    });
</script>

<p>読み込み中...</p>
</body>
</html>
